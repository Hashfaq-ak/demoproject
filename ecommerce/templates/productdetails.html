{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="img-container">
                <img src="{{ p.image.url }}" class="img-fluid" alt="Product Image">
            </div>
            </div>
            <div class="col-md-6">

                <h2>{{p.name}}</h2>
                <p class="text-muted">{{p.desc}}</p>
                <p>Price: {{p.price}} </p>
                <a href="{% url 'cart:addtocart' p.name %}"  class="btn btn-lg" style="background-color: black; color: white;">Add to Cart</a>
            </div>
        </div>
    </div>

{% endblock %}
